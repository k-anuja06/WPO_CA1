<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="./assets/webp_images/1.webp" alt="Image 1">
        <img src="assets/webp_images/2.webp" alt="Image 2">
        <img src="assets/webp_images/3.webp" alt="Image 3">
        <img src="assets/webp_images/4.webp" alt="Image 4">
        <img src="assets/webp_images/5.webp" alt="Image 5">
        <img src="assets/webp_images/6.webp" alt="Image 6">
        <img src="assets/webp_images/7.webp" alt="Image 7">
        <img src="assets/webp_images/8.webp" alt="Image 8">
        <img src="assets/webp_images/9.webp" alt="Image 9">
        <img src="assets/webp_images/10.webp" alt="Image 10">
        <img src="assets/webp_images/11.webp" alt="Image 11">
        <img src="assets/webp_images/12.webp" alt="Image 12">
        <img src="assets/webp_images/13.webp" alt="Image 13">
        <img src="assets/webp_images/14.webp" alt="Image 14">
        <img src="assets/webp_images/15.webp" alt="Image 15">
        <img src="assets/webp_images/16.webp" alt="Image 16">
        <img src="assets/webp_images/17.webp" alt="Image 17">
        <img src="assets/webp_images/18.webp" alt="Image 18">
        <img src="assets/webp_images/19.webp" alt="Image 19">
        <img src="assets/webp_images/20.webp" alt="Image 20">
    </div>

</body>
</html>
